    <meta charset="utf-8">

    <link rel="stylesheet" href="fonts/webfontkit-20200730-220600/stylesheet.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">

        <header class="header border-bottom mb-2">

            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./images/logo.png" class="navbar-logo ms-2" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav d-flex ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Simulador</a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Pre-Aprobador</a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Agenda tu Cita</a>

                            <li>
                                <a class="btn btn-outline-secondary ms-2" href="./inicioDeSesion.html"
                                    role="button">Iniciar Sesi&oacute;n </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!--<hr>-->

        <div class="container-fluid page-content">

            <div>
                <h1 class="title text-secondary p-2 bb-page-title"> SIMULADOR DE <span class="text-dark">CR&Eacute;DITO
                        HIPOTECARIO.</span>
                </h1>
            </div>

            <div>
                <div class="tab-content " id="pills-tabContent">
                    <div class="nav__secondary tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <!-- Contenido  -->
                        <div class="container">
                            <div class="row ">
                                <!--Seccion Izquierda-->
                                <section class="col-12 col-lg-6 mb-1 mb-md-5 gx-5 order-3 order-lg-1">
                                    <h2 class="subtitle text-secondary">Datos Personales</h2>

                                    <form name="registrationForm" class="my-1">

                                        <!--row 1 en columna izquierda-->

                                        <div class="row ">
                                            <div class="col-lg-6 mb-1 mb-lg-auto">
                                                <label class="bb-input-label">
                                                    <span class="bullet "></span>
                                                    Calle
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="calle">
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-12 mb-1 mb-lg-auto">
                                                <label class="bb-input-label">
                                                    <span class="bullet "></span>
                                                    #Exterior
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="num-exterior">
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-12 mb-1 mb-lg-auto">
                                                <label class="bb-input-label">
                                                    <span class="bullet "></span>
                                                    #Interior
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="num-interior">
                                                </div>
                                            </div>


                                        </div>
                                        <!--row 2 en columna izquierda-->

                                        <div class="row ">
                                            <div class="col-lg-5 mb-1 mb-lg-auto">
                                                <label class="bb-input-label ">
                                                    <span class="bullet "></span>
                                                    Codigo postal
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="cp">
                                                </div>
                                            </div>
                                            <div class="col-lg-7 mb-1 mb-lg-auto">
                                                <label class="bb-input-label">
                                                    <span class="bullet "></span>
                                                    Colonia
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="colonia">
                                                </div>
                                            </div>

                                        </div>
                                        <!--row 3 en columna izquierda-->
                                        <div class="row ">
                                            <div class="col-lg-6 mb-1 mb-lg-auto">
                                                <label class="bb-input-label">
                                                    <span class="bullet "></span>
                                                    Municipio
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="municipio">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-1 mb-lg-auto">
                                                <label class="bb-input-label">
                                                    <span class="bullet "></span>
                                                    Ciudad
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="ciudad">
                                                </div>
                                            </div>

                                        </div>
                                        <!--row 4 en columna izquierda-->
                                        <div class="row">
                                            <div class="col-lg-6 mb-1 mb-lg-auto">
                                                <label class="bb-input-label">
                                                    <span class="bullet "></span>
                                                    Estado
                                                </label>

                                                <div>
                                                    <input type="text" value="" class="input_information"
                                                        style="width: 100%;" id="estado">
                                                </div>
                                            </div>


                                        </div>
                                        <div class="row">
                                            <div class="col-12 mb-3 mb-lg-auto mx-0 ">

                                                <h6 class="text-secondary ">Tipo de vivienda
                                                </h6>
                                                <div class="row-cols-auto">
                                                    <div class="btn-group btn-group-sm d-flex " role="group"
                                                        aria-label="Basic radio toggle button group">

                                                        <input type="radio" class="btn-check" name="vivienda"
                                                            id="propia" autocomplete="off" checked>
                                                        <label class="btn btn-outline-primary w-50" for="propia">Propia
                                                        </label>
                                                        <input type="radio" class="btn-check" name="vivienda"
                                                            id="hipoteca" autocomplete="off">
                                                        <label class="btn btn-outline-primary w-50 "
                                                            for="hipoteca">Hipoteca
                                                        </label>
                                                        <input type="radio" class="btn-check" name="vivienda"
                                                            id="rentada" autocomplete="off">
                                                        <label class="btn btn-outline-primary w-50"
                                                            for="rentada">Rentada
                                                        </label>
                                                        <input type="radio" class="btn-check" name="vivienda" id="otra"
                                                            autocomplete="off">
                                                        <label class="btn btn-outline-primary w-50" for="otra">Otra
                                                        </label>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>


                                        <!--Botones confirmar y regresar-->
                                        <div class="row mt-5 mb-5">

                                            <div class="col-lg-12 ">
                                                <div class="row d-grid gap-2 col-10 col-lg-8 mx-auto mb-3">

                                                    <a class="btn btn-light text-secondary shadow-sm rounded text-dark"
                                                        href="/SS/datos2A.html">
                                                        Regresar
                                                    </a>
                                                </div>
                                                <div class="row d-grid gap-2 col-10 col-lg-8 mx-auto">
                                                    <a class="btn btn-primary  shadow-sm" id="confirmar" href="/SS/datos4A.html">
                                                        Confirmar
                                                    </a>
                                                </div>
                                            </div>
                                        </div>


                                    </form>

                                </section>
                                <!-- Seccion Derecha -->

                                <section class="col-12 col-lg-6  gx-5 order-1 order-lg-2 d-lg-block mb-lg-5"
                                    id="detalles_credito">

                                    <div class="card text-center shadow-sm p-3  bg-white rounded py-0">

                                        <iframe src="plantillas/panel_detalle-credito.html"
                                            class="iframe_detalles-credito" id="iframe_detalles-credito"
                                            sandbox=""></iframe>


                                    </div>

                                </section>
                                <!--Boton deslizar detalle de credito-->
                                <div class="btn-slide-invert  mb-5 justify-content-center border-bottom order-2 text-center"
                                    id="btn-detalles">

                                    <div class="">

                                        <i class="fas fa-angle-down mx-auto fs-1">

                                        </i>

                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <footer class="container-fluid footer mt-5">
                    <div>
                        <span>Copyright&copy; 2020 - go4it - Todos los derechos reservados</span>
                    </div>
                </footer>

            </div>
        </div>
    </div>

    <!-- SCRIPT JQUERY-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <SCRipt type="text/javascript" src="JS/functAnimaciones/funcionesAnimaciones.js"></SCRipt>

    <SCRipt type="text/javascript" src="JS/eventEnPaginas/datos3A.js"></SCRipt>

    <!--SWEETAlert2 DE SI NO CUMPLE CON INGRESOS MINIMOS-->

</body>

</html>
