<body>

    <div class="card-body ratio-1x1 text-center">
            <h5 class="card-title text-dark">CREDITO CASA TRADICIONAL</h5>
            <div class="m-4 ">
                <div class="text-secondary">Te prestamos:</div>
                <div class="fs-5" style="color: #60a1e7">$1,620,000</div>
            </div>
    
            <div class="row">
                <div class="col-6 text-end text-secondary">Mensualidad con seguro y
                    comisiones:</div>
                <div class="col-6 text-start">$18,000</div>
            </div>
            <div class="row">
                <div class="col-6 text-end text-secondary">Tipo de tasa:</div>
                <div class="col-6 text-start">Tasa fija anual</div>
            </div>
            <div class="row">
                <div class="col-6 text-end text-secondary">Tasa:</div>
                <div class="col-6 text-start" style="color: #60a1e7">11.20%</div>
            </div>
            <div class="row">
                <div class="col-6 text-end text-secondary">*CAT:</div>
                <div class="col-6 text-start">13.4%</div>
            </div>
            <div class="row">
                <div class="col-6 text-end text-secondary">Comisi&oacute;n por apertura:
                </div>
                <div class="col-6 text-start">1.0%</div>
            </div>
            <hr />
            <div class="row">
                <div class="col-6 text-end text-secondary">Gastos de Originaci&oacute;n:
                </div>
                <div class="col-6 text-start">1.0%</div>
            </div>
            <div class="m-4"><a href="#">Ver tabla de amortizaci&oacute;n</a></div>
            <div class="row m-4">
                <div class="col-12 ">
                    <button type="button" class="btn btn-light  text-secondary shadow-sm  rounded "
                        style="width: 100%;">M&Aacute;S INFORMACI&Oacute;N</button>
                </div>
    
    
            </div>
    
        </div>
